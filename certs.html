<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Certificate Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .certificate {
            border: 2px solid #000;
            width: 600px;
            height: 400px;
            padding: 20px;
            text-align: center;
            margin: auto;
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>

    <h1>Certificate Generator</h1>
    <form id="certForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="date">Date:</label>
        <input type="text" id="date" required><br><br>
        <button type="submit">Generate Certificate</button>
    </form>

    <div class="certificate" id="certificate">
        <h2>Certificate of Completion</h2>
        <p>This certifies that</p>
        <h3 id="certName"></h3>
        <p>has completed the course.</p>
        <p>Date: <span id="certDate"></span></p>
    </div>

    <script>
        document.getElementById('certForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            
            document.getElementById('certName').innerText = name;
            document.getElementById('certDate').innerText = date;
            document.getElementById('certificate').style.display = 'block';

            // Generate PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(22);
            doc.text('Certificate of Completion', 105, 40, null, null, 'center');
            doc.setFontSize(16);
            doc.text('This certifies that', 105, 70, null, null, 'center');
            doc.setFontSize(24);
            doc.text(name, 105, 90, null, null, 'center');
            doc.setFontSize(16);
            doc.text('has completed the course.', 105, 110, null, null, 'center');
            doc.text(`Date: ${date}`, 105, 130, null, null, 'center');
            doc.save('certificate.pdf');
        });
    </script>

</body>
</html>
